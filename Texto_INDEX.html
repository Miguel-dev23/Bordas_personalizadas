<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda Personalizada</title>
    <style>
        body {
            height: 100vh;
            margin: 0;

            display: flex;
            justify-content: center;
            align-items: center;

            background-color: #ffffff;
        }

        .texto-customizado {
            width: 200px;
            height: 100px;
            padding: 20px;

            border-top: 5px solid blue;
            border-bottom: 5px solid yellow;
            border-right: 2px dashed black;
            border-left: 2px dashed pink;

            background-color: #f0f0f0;
            text-align: center;
        }

        .texto-customizado p {
            margin: 0;
            color: black; /* Texto preto */
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="texto-customizado">
        <p>TEXTO PRETO</p>
    </div>

</body>
</html>
